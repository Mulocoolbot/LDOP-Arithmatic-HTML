<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <a href="index.html" target="_blank">Back</a>
    <h1 style="background-color: aquamarine; color: blue;">Login</h1>
    <form>
        <label for="user">Username</label>
        <input id="user" type="text" placeholder="username or email"/>
        <br>
        <label for="pw">Password</label>
        <input id="pw" type="password" placeholder="password"/>
        <br>
        <button type="submit">Masuk</button>
    </form>
    <h2>Pilih</h2>
    <p>Pilihlah bahasa pemrograman yang kalian sukai</p>
    <form action="">
        <input type="radio" id="cpp" name="fav_lang" value="C++">
        <label for="cpp">C++</label>
        <br>
        <input type="radio" id="java" name="fav_lang" value="Java">
        <label for="java">Java</label>
        <br>
        <input type="radio" id="pyhton" name="fav_lang" value="Python">
        <label for="pyhton">Python</label>
        <br>
        <input type="radio" id="kotlin"name="fav_lang" value="Kotlin">
        <label for="kotlin">Kotlin</label>
        <br>
    </form>
    <h2>Kendaraan</h2>
    <p>Kendaraan favorit</p>
    <form action="">
        <input type="checkbox" id="motor" value="motor">
        <label for="motor">Motor</label>
        <br>
        <input type="checkbox" id="mobil" value="Mobil">
        <label for="mobil">Mobil</label>
        <br>
        <input type="checkbox" id="kapal" value="Kapal">
        <label for="kapal">Kapal</label>
        <br>
        <input type="checkbox" id="pesawat" value="pesawat">
        <label for="pesawat">pesawat</label>
        <br>
    </form>
</body>
</html>
